apiVersion: v1
kind: Pod
metadata:
  name: temp
  namespace: zombie-4ce106de
  labels:
    zombie-role: full-node
    app: zombienet
    zombie-ns: zombie-4ce106de
    app.kubernetes.io/name: zombie-4ce106de
    app.kubernetes.io/instance: temp
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9615"
spec:
  hostname: temp
  containers:
    - image: docker.io/parity/polkadot:latest
      name: temp
      imagePullPolicy: Always
      ports:
        - containerPort: 9615
          name: prometheus
          hostPort: 38681
        - containerPort: 9933
          name: rpc
          hostPort: 34807
        - containerPort: 9944
          name: rpc-ws
          hostPort: 35823
        - containerPort: 30333
          name: p2p
          hostPort: 43321
      env: []
      volumeMounts:
        - name: tmp-cfg
          mountPath: /cfg:U
          readOnly: false
        - name: tmp-data
          mountPath: /data:U
          readOnly: false
        - name: tmp-relay-data
          mountPath: /relay-data:U
          readOnly: false
      command:
        - bash
        - -c
        - polkadot build-spec --chain rococo-local --disable-default-bootnode >
          /cfg/rococo-local-plain.json
  initContainers: []
  restartPolicy: OnFailure
  volumes:
    - name: tmp-cfg
      hostPath:
        type: Directory
        path: ./test-dir/temp/cfg
    - name: tmp-data
      hostPath:
        type: Directory
        path: ./test-dir/temp/data
    - name: tmp-relay-data
      hostPath:
        type: Directory
        path: ./test-dir/temp/relay-data
