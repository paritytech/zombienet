queue_rules:
  - name: default
    conditions:
      - check-success=[all, continuous-integration/gitlab-publish-docker-pr, continuous-integration/gitlab-build, continuous-integration/gitlab-lint, continuous-integration/gitlab-package, continuous-integration/gitlab-publish-test, continuous-integration/gitlab-test]
      - label=automerge
      - base=main
      - "#changes-requested-reviews-by=0"
      - "#approved-reviews-by>=1"

pull_request_rules:
  - name: automatic merge when CI passes on main
    conditions:
      - check-success=[all, continuous-integration/gitlab-publish-docker-pr, continuous-integration/gitlab-build, continuous-integration/gitlab-lint, continuous-integration/gitlab-package, continuous-integration/gitlab-publish-test, continuous-integration/gitlab-test]
      - label=automerge
      - base=main
      - "#changes-requested-reviews-by=0"
      - "#approved-reviews-by>=1"
    actions:
      queue:
        name: default
        method: merge
