name: Zombienet Packages Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_release_for_linux:
    name: build_release_for_linux
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          working-directory: './javascript'
      - run: npm install
        working-directory: "./javascript"
      - run: npm run build
        working-directory: "./javascript"
      - run: npm run package
        working-directory: "./javascript"
      - name: Test if zombienet-linux runs
        run: ./packages/bins/zombienet-linux version
        working-directory: "./javascript"
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bins/zombienet-linux
          asset_name: zombienet-linux
          asset_content_type: application/octet-stream
  build_release_for_mac:
    name: build_release_for_mac
    needs: build_release_for_linux
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          working-directory: './javascript'
      - run: npm install && npm update
        working-directory: "./javascript"
      - run: npm run build
        working-directory: "./javascript"
      - run: npm run package
        working-directory: "./javascript"
      - name: Test if zombienet-mac runs
        run: ./packages/bins/zombienet-macos version
        working-directory: "./javascript"
      - name: upload macos artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.build_release_for_linux.outputs.upload_url }}
          asset_path: ./bins/zombienet-macos
          asset_name: zombienet-macos
          asset_content_type: application/octet-stream
