name: CI new
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  zombienet1:
    runs-on: parity-zombienet
    container:
      image: docker.io/paritytech/zombienet:v1.3.126
      options: -v "/data":"/data":ro -v "/var/run/secrets/kubernetes.io/serviceaccount":"/var/run/secrets/kubernetes.io/serviceaccount" -e "KUBECONFIG=/data/config"
    steps:
      - run: |
          # zombienet job goes here
          echo ${{ github.job.name }}
          sleep 5