name: Checks
on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./javascript

jobs:
  spellcheck:
    name: Check Spelling
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: streetsidesoftware/cspell-action@c5eae96241f654d2437c16bdfad146ff33a025cc # v2.7.0  